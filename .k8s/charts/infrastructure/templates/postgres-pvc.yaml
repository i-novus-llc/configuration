{{- if index .Values "genericServices" "configuration-db" "volumes" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: configuration-db-data
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ coalesce (index .Values "genericServices" "configuration-db" "storageClassName") "retain" }}
{{- end }}
