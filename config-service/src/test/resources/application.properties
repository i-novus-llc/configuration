# RDM
rdm.backend.path=test
rdm.sync.cron=0 0/15 * * * ? *
rdm.client.sync.url=${rdm.backend.path}
rdm_sync.publish.listener.enable=true
rdm_sync.publish.topic=rdm.sync.app_sys.publish_topic
